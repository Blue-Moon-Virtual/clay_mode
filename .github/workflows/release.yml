name: Build Release ZIP

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository contents (for debugging)
        run: ls -R

      - name: Detect the correct folder and rename if needed
        run: |
          if [ -d "clay_mode_addon" ]; then
            echo "Found expected clay_mode_addon folder."
          else
            echo "Renaming repository folder to clay_mode_addon..."
            REPO_FOLDER=$(basename $(pwd))
            mv "$REPO_FOLDER" "clay_mode_addon"
          fi

      - name: Create ZIP file
        run: zip -r clay_mode_addon.zip clay_mode_addon -x "*.git*" "*.github*"

      - name: Upload release ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: clay_mode_addon.zip

name: Build Release

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

# Grant the workflow permission to write to releases and contents.
permissions:
  contents: write
  releases: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository into a subdirectory.
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: ${{ github.event.repository.name }}

      # 2. Zip the repository folder (which should be your add-on).
      - name: Zip Repository (excludes .git*)
        run: |
          cd ${{ github.event.repository.name }}
          zip -r ../${{ github.event.repository.name }}.zip . -x "*.git*"

      # 3. Create a GitHub release using the official action.
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      # 4. Upload the zip file as a release asset.
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.event.repository.name }}.zip
          asset_name: ${{ github.event.repository.name }}.zip
          asset_content_type: application/zip

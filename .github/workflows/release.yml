name: Build Release ZIP

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository contents for debugging
        run: ls -R

      - name: Rename the extracted folder correctly
        run: |
          # Find the auto-generated GitHub folder (e.g., clay_mode-1.3)
          AUTO_FOLDER=$(ls -d */ | grep -E '^clay_mode-' | head -n 1 | tr -d /)
          if [ -z "$AUTO_FOLDER" ]; then
            echo "No valid add-on folder found!"
            exit 1
          fi
          
          echo "Found GitHub source folder: $AUTO_FOLDER"
          mv "$AUTO_FOLDER" "clay_mode_addon"

      - name: Create ZIP file
        run: zip -r clay_mode_addon.zip clay_mode_addon -x "*.git*" "*.github*"

      - name: Upload release ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: clay_mode_addon.zip
